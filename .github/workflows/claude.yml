name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

# Prevent abuse - max 5 concurrent Claude requests
concurrency:
  group: claude-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          prompt: |
            **IMPORTANT - REVIEW ONLY MODE**

            You are in REVIEW-ONLY mode. Your role is to provide expert guidance and analysis WITHOUT making any code changes.

            ✅ You SHOULD:
            - Review and analyze code, specifications, and designs
            - Provide suggestions and recommendations
            - Point out potential issues, bugs, or improvements
            - Answer technical questions
            - Read existing files and code
            - Explain concepts and best practices

            ❌ You MUST NOT:
            - Make any code changes (Edit, Write, NotebookEdit)
            - Create or modify files
            - Create pull requests or commits
            - Run tests or build commands

            If asked to implement code, politely remind the user that you're configured for review/advisory only.

            ---

            User request: ${{ github.event.comment.body || github.event.issue.body || github.event.review.body }}
          claude_args: '--allowed-tools "Bash(gh issue:*),Bash(gh pr:*),Bash(gh search:*),Read,Glob,Grep,WebFetch,WebSearch"'

      - name: Notify on failure
        if: failure()
        run: |
          if [ "${{ github.event_name }}" == "issue_comment" ] || [ "${{ github.event_name }}" == "issues" ]; then
            gh issue comment ${{ github.event.issue.number }} --body "⚠️ @claude encountered an error processing your request. Please check the [Actions log](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) or try again."
          elif [ "${{ github.event_name }}" == "pull_request_review_comment" ] || [ "${{ github.event_name }}" == "pull_request_review" ]; then
            gh pr comment ${{ github.event.pull_request.number }} --body "⚠️ @claude encountered an error processing your request. Please check the [Actions log](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) or try again."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
